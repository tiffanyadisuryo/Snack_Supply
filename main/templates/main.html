<h1>Snack Supply</h1>

<h5>Name: </h5>
<p>{{ name }}<p>
<h5>Class: </h5>
<p>{{ class }}<p>

<p>
    <table bgcolor="black" width="1200">
        <caption>Snacks</caption>
        <tr bgcolor="blue">
            <th width="100">Name</th>
            <th width="100">Amount</th>
            <th width="1000">Description</th>
        </tr>
        {% for snack in snacks %}
        <tr bgcolor="lightblue">
            <td align="center">{{snack.name}}</td>
            <td align="center">{{snack.amount}}</td>
            <td>{{snack.description}}</td>
        </tr>
        {% endfor %}
    </table>
