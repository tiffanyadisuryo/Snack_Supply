<h1>Snack Supply</h1>

<h5>Name: </h5>
<p>{{ name }}<p>
<h5>Class: </h5>
<p>{{ class }}<p>

<p>
    <h3>Snacks: </h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        {% for snack in snacks %}
        <tr>
            <td>{{snack.name}}</td>
            <td>{{snack.amount}}</td>
            <td>{{snack.description}}</td>
        </tr>
        {% endfor %}
    </table>
