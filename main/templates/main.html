<h1>Snack Supply Page</h1>

<h5>Name: </h5>
<p>{{ name }}<p>
<h5>Class: </h5>
<p>{{ class }}<p>

<p>
    <h3>Snacks: </h3>
    <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    {% for item in items %}
    <tr>
        <th>{{item.name}}</th>
        <th>{{item.amount}}</th>
        <th>{{item.description}}</th>
    </tr>
    {% endfor %}
